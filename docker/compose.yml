version: "3"
networks:
  net: {ipam: {config: [{subnet: 10.0.0.0/24}]}}
services:
  node:
    networks: [net]
    image: elixir:local
    build:
      context: .
      dockerfile: docker/dockerfile
    environment:
      - MIX_CMD=run
    command: sh ./entrypoint.sh
    volumes:
      - ./docker/entrypoint.sh:/app/entrypoint.sh
      - ./lib:/app/lib
      - ./test:/app/test
      - ./config:/app/config
      - ./mix.exs:/app/mix.exs
      - ./mix.lock:/app/mix.lock
      - ./deps:/app/deps
